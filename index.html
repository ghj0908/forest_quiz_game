<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>산림 환경 O/X 퀴즈</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <h1>🌲 산림 환경 O/X 퀴즈 🌳</h1>
    <div id="quiz">
      <p id="question">문제가 여기에 표시됩니다.</p>
      <div class="buttons">
        <button id="btnO">O</button>
        <button id="btnX">X</button>
      </div>
      <p id="feedback"></p>
      <button id="nextBtn" style="display:none;">다음 문제</button>
    </div>
    <div id="result" style="display:none;">
      <h2>결과</h2>
      <p id="scoreText"></p>
      <input type="text" id="playerName" placeholder="이름 입력" />
      <button id="saveBtn">점수 저장</button>
      <h3>🏆 랭킹</h3>
      <ul id="rankingList"></ul>
      <button id="retryBtn">다시하기</button>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
